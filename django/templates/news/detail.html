{% extends "base.html" %}

{% block content %}

<h3>{{item.title}}</h3>

<pre>Template: detail.html</pre>

<div class="date">{{item.date}}</div>
<br>
<div class="abstract">{{item.summary}}</div>
<div class="body">{{item.body|safe}}</div>

{% if item.url %}
<br>
Kilde: <a href="{{item.url}}">{{item.url}}</a>
{% endif %}
{% endblock %}
