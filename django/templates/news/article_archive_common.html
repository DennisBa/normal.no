{# List all articles #}

{% for news in object_list %}
  {% if news.body %}
    <h3><a href="{{ news.get_absolute_url }}">{{ news.title }}</a></h3>
  {% else %}
    <h3><a href="{{ news.url }}">{{ news.title }}</a></h3>
  {% endif %}
  <div class="strong">{{ news.summary }}</div>
  <div style="color:#444"><small>» {{ news.get_date }}</small></div>
{% endfor %}
